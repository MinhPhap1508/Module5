<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-link{
         color: aliceblue;
         display: flex;
         align-items: center;
         padding: auto;
        }
     nav{
       background-color: #046056;
       height: 4.5rem;
     }
     
     .logo {
       font-family: Arial, sans-serif;
       font-size: 24px;
       font-weight: bold;
       color: white;
       padding: 10px;
       margin: auto; 
       text-decoration: none;
       margin-left: 15rem;
     }
     .nav-item{
       padding: 0 1rem;
     }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid d-flex justify-content-start">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="logo" href="#">FURAMA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Spa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Entertainment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Endow</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="mx-5 px-5 pt-3 mt-5">
        <h2 class="text-center fw-bold ">Add new Services</h2>
        <div class="d-flex justify-content-center">
            <form class="w-50 border border-2 border-success p-3 rounded formCSS" novalidate="novalidate">
    
                <div class="form-group">
                    <label for="code" class="h6">Service Name</label>
                    <div class="input-group">
                        <input type="text" id="code" class="form-control" placeholder="Enter service name"/>
                        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="name" class="h6">Service area</label>
                    <div class="input-group">
                        <input type="text" id="name" class="form-control" placeholder="Enter service area"/>
                        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                    </div>
                </div>
    
                <div class="mt-3 form-group">
                    
                    <div class="input-group">
                        <label for="rent-type" style="font-weight: bold;">choose rental type:</label>
<select id="rent-type" name="rent-type">
  <option value="daily">Date</option>
  <option value="weekly">Week</option>
  <option value="monthly">Month</option>
  <option value="yearly">Year</option>
</select>
                        <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="anh" class="h6">Capacity</label>
                    <div class="input-group">
                        <input type="text" id="anh" class="form-control" placeholder="Enter the capacity of the room"/>
                        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="bichs" class="h6">Pool Area</label>
                    <p style="color: red" if=""></p>
                    <div class="input-group">
                        <input type="text" id="bichs" class="form-control" placeholder="Enter Pool Area"/>
                        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bich" class="h6">Price</label>
                    <p style="color: red" if=""></p>
                    <div class="input-group">
                        <input type="text" id="bich" class="form-control" placeholder="Enter room rate"/>
                        <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                    </div>
                </div>
    
    
                <div class="mt-3 text-center">
                    <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                        -- Save <i class="fa-solid fa-floppy-disk"></i> --
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
